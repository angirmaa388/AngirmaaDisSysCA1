syntax = "proto3";

option java_multiple_files = true;
option java_package = "generated.yourhealth";
option java_outer_classname = "YourHealthServiceImpl";

package YourHealth; 

service YourHealth {
rpc MedicalAdvice( stream ListOfMedicalTest) returns (AvailableAppointmentDate) {}
}

message ListOfMedicalTest{
string aids = 1;
string tuberculosis = 2;
string malaria = 3;
string waterBoneDisease = 4;
}
message AvailableAppointmentDate{
string bookedDate= 1;
}




